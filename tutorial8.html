<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>this is html form tutorial</h2>
    <label for="name"></label>
    <form action="">
        <div>
            name: <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            role: <input type="text" name="myrole">
        </div>
        <br>
        <div>
            email: <input type="email" name="myemail">
        </div>
        <br>
        <div>
            passord: <input type="password" name="mypassword">
        </div>
        <br>
        <div>
            date: <input type="date" name="">
        </div>
        <br>
        <div>
            time: <input type="time" name="">
        </div>
        <br>
        <div>
            number: <input type="number">
        </div>
        <br>
        <div>
            <p>are you 18+: <br>
                yes: <input type="radio">
                no: <input type="radio">
            </p>
        </div>
        <br>
        <div>
            <p>skills <br>
                front end developer: <input type="checkbox" checked>
                back end developer: <input type="checkbox">
                app developer: <input type="checkbox">
            </p>
        </div>
        <br>
        <div>
            comments: <br><textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">cars</label>
            <select name="mycar" id="car">
                <option value="honda">honda</option>
                <option value="toyota">toyota</option>
                <option value="suzuki" selected>suzuki</option>
            </select>
        </div>
        <br>
        <div>
            submit button: <input type="submit" name="mysubmit">
            reset button: <input type="reset" name="mysubmit">
        </div>
        <br>
    </form>
</body>
</html>
