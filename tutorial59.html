<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Obj in Js</title>
</head>
<body>
    <div class="container">
        <h2>this is math object</h2>
    </div>

    <script>
        let m = Math;
        console.log(m)
        console.log("the value of Math. is " + Math.E)
        console.log("the value of Math. is " + Math.LN10)
        console.log("the value of Math. is " + Math.LN2)
        console.log("the value of Math. is " + Math.LOG10E)
        console.log("the value of Math. is " + Math.LOG2E)
        console.log("the value of Math. is " + Math.PI)
        console.log("the value of Math. is " + Math.SQRT1_2)
        console.log("the value of Math. is " + Math.SQRT2 )


        let a = 3.742;
        let b = 3.142;
        let c = 89

        console.log(a, b, c)
        console.log(Math.round(a), Math.round(b), Math.round(c));

        // square or power
        console.log("3 raised to the power of 2 is " , Math.pow(3,3))
        console.log("3 raised to the power of 2 is " , Math.pow(4,4))

        // square root
        console.log("3 raised to the power of 2 is " , Math.sqrt(36))
        console.log("3 raised to the power of 2 is " , Math.sqrt(81))

        // ceil and floor
        console.log("rounded up to nearest integer is ", Math.ceil(9.9))
        console.log("rounded down to nearest integer is ",Math.floor(9.9))
        
        // absolute function
        console.log("absolute value is ", Math.abs(5.8))
        console.log("absolute negative value is ", Math.abs(-5.8))

        // trignometric function
        console.log("the value of sin ", Math.sin(Math.PI))
        console.log("the value of cos ", Math.cos(Math.PI))
        console.log("the value of tan ", Math.tan(Math.PI))

        // minimum value and maximu value
        console.log(Math.min(4,5,6))
        console.log(Math.max(4,5,6))

        // generating random number
        let r = Math.random();
        console.log(r)

        let a1 = 1;
        let b1 = 100;
        let r1 = a1 + (b1-a1)*Math.random();
        console.log(r1)
    </script>
</body>
</html>
