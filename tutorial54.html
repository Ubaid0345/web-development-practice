<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>portal</li>
        </ul>
    </div>

    <div class="container">
        another container
    </div>

    <script>
        let main = document.getElementById("main");
        console.log(main)
        let nav = document.getElementById("nav");
        console.log(nav)

        let containers = document.getElementsByClassName("container")
        console.log(containers)

        let sel = document.querySelector(".container");
        console.log("selector returns", sel)
        let sel2 = document.querySelector("#nav");
        console.log("selector returns", sel2)
        let sel3 = document.querySelector("#nav>li");
        console.log("selector returns", sel3)
        let selAll = document.querySelectorAll("#nav>li");
        console.log("selector returns", selAll)
    </script>
</body>
</html>
